<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="css/profile.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/profile.js"></script>
  </head>
  <body>
    <!-- Main Menu -->
    <div class="main-menu">
      <div class="nav-logo">

      </div>
      <!-- Optional Search Bar
      <span class="search-icon">
        <img src="img/svg/search.svg" />
      </span>
      <div class="nav-search">
        <input type="text" />
      </div>
      -->
      <div class="sfw-toggle">

      </div>
    </div>

    <!-- Fade to Black -->
    <div class="black-overlay"></div>

    <!-- Icon Infobox-->
    <div class="icon-infobox container">
      <span class="close-icon-info">
        <img src="img/svg/cancel.svg" />
      </span>
      <div class="row">
        <div class="col-md-8 icon-display">
          <div class="icon-large">
            <img src="img/logo/icon.jpg"/>
          </div>
        </div>
        <div class="col-md-4 icon-details"></div>
      </div>
    </div>

    <!-- Body -->
    <div class="main container">
      <div class="profile-header">
        <span class="banner-edit">
          <img src="img/svg/edit.svg" />
        </span>
      </div>
      <div class="profile-nav">
        <div class="profile-icon">
          <span class="icon-edit">
            <img src="img/svg/edit.svg" />
          </span>
          <span class="icon-info">
            <img src="img/svg/info.svg" />
          </span>
          <img src="img/logo/icon.jpg"/>
        </div>
        <div class="profile-name">
          <span class="fa-name">~username</span>
          <br />
          <span class="fa-displayname">Fullname if you want</span>
           /
          <span class="fa-displayname">Joined: August 7th 1997</span>
        </div>
        <div class="profile-items">
          <a>Profile</a>
          <a>Gallery</a>
          <a>Scraps</a>
          <a>Favourites</a>
        </div>
      </div>
      <div class="profile-desc container">
        <div class="row">
          <div class="col-md-3 desc-info"></div>
          <div class="col-md-9 desc-main"></div>
        </div>
      </div>
      <div class="profile-content container">
        <div class="row">
          <div class="col-md-6">
            <h2>Gallery</h2>
            <div class="gallery-section"></div>
            <div class="fa-watchers"></div>
            <div class="fa-watching"></div>
          </div>
          <div class="col-md-6">
            <h2>About</h2>
            <div class="profile-portrait"></div>
            <div class="about-section"></div>
            <div class="friends-section"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- SITE FOOTER -->
    <div class="site-footer"></div>
  </body>
</html>
